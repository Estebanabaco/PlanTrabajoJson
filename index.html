    <script>
        // --- CONFIGURACI√ìN DEL PLAN ---
        const planConfig = {
            adminBlockedWeekdays: [1, 2], weekendBlockedWeekdays: [6, 0],
            blockedDaysReason: "Tareas administrativas: Reuniones, correos, actualizaciones e imprevistos."
        };

        // Estados globales
        let appState = {
            scheduledTasks: [],
            currentCalendarDate: new Date()
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            // ---- M√âTODO 1: Cargar JSON incrustado (m√©todo actual por defecto) ----
            //const data = JSON.parse(document.getElementById('planData').textContent);
            //initializeDashboard(data);

            // ---- M√âTODO 2: Cargar JSON desde un archivo externo ----
            // Para usar este m√©todo, comenta las 2 l√≠neas de arriba y descomenta las siguientes:
        
            fetch('json/plan.json')
                .then(response => response.json())
                .then(data => initializeDashboard(data))
                .catch(error => {
                    console.error('Error al cargar el archivo json/plan.json:', error);
                    document.getElementById('app').innerHTML = `<p class="text-center text-red-600 font-bold">Error: No se pudieron cargar los datos del plan.</p>`;
                });
            
            setupViewToggles();
            setupProjectFilters();
        });

        function initializeDashboard(data) {
            renderHeader(data.ultimaActualizacion);
            renderSummary(data.proyectos);
            calculateAndScheduleTasks(data.proyectos);
            renderProjects(data.proyectos);
            renderTimelineView();
            renderCalendar();
        }

        // --- L√ìGICA DE CAMBIO DE VISTAS ---
        function setupViewToggles() {
            const buttons = {
                projects: document.getElementById('view-projects-btn'),
                timeline: document.getElementById('view-timeline-btn'),
                calendar: document.getElementById('view-calendar-btn'),
            };
            const views = {
                projects: document.getElementById('projects-view-container'),
                timeline: document.getElementById('timeline-view-container'),
                calendar: document.getElementById('calendar-container'),
            };

            const setActiveView = (activeView) => {
                for (const viewName in views) {
                    const isActive = viewName === activeView;
                    views[viewName].classList.toggle('hidden', !isActive);
                    buttons[viewName].classList.toggle('border-b-4', isActive);
                    buttons[viewName].classList.toggle('border-[var(--abaco-naranja)]', isActive);
                    buttons[viewName].classList.toggle('text-[var(--abaco-naranja)]', isActive);
                    buttons[viewName].classList.toggle('text-gray-500', !isActive);
                }
            };
            
            buttons.projects.addEventListener('click', () => setActiveView('projects'));
            buttons.timeline.addEventListener('click', () => setActiveView('timeline'));
            buttons.calendar.addEventListener('click', () => setActiveView('calendar'));
        }
        
        function setupProjectFilters() {
            const filterButtons = document.querySelectorAll('.project-filter-btn');
            const projectContainers = {
                activos: document.getElementById('projects-activos'),
                finalizados: document.getElementById('projects-finalizados'),
                otros: document.getElementById('projects-otros')
            };

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filter = button.dataset.filter;
                    Object.values(projectContainers).forEach(container => container.classList.add('hidden'));
                    projectContainers[filter].classList.remove('hidden');
                });
            });
        }
        
        // --- L√ìGICA DE C√ÅLCULO DE CALENDARIO Y FECHAS ---
        function calculateAndScheduleTasks(projects) {
            const allTasks = projects.flatMap(p => p.etapas.flatMap(e => e.tareas.map(t => ({...t, projectName: p.nombreProyecto, stageName: e.nombreEtapa}))));
            const allBlockedDays = [...planConfig.adminBlockedWeekdays, ...planConfig.weekendBlockedWeekdays];
            
            const parseLocalDate = (dateString) => {
                if (!dateString) return null;
                const date = new Date(dateString + 'T00:00:00');
                return !isNaN(date.getTime()) ? date : null;
            };

            const getNextWorkDay = (date) => {
                const nextDay = new Date(date);
                do {
                    nextDay.setDate(nextDay.getDate() + 1);
                } while (allBlockedDays.includes(nextDay.getDay()));
                return nextDay;
            }

            const tasksWithValidDates = allTasks.map(t => ({ ...t, dateObj: parseLocalDate(t.fechaEntrega) })).filter(t => t.dateObj);

            let projectionDate;
            let remainingDayCapacity = 1.0;

            if (tasksWithValidDates.length > 0) {
                const latestTimestamp = Math.max(...tasksWithValidDates.map(t => t.dateObj.getTime()));
                projectionDate = new Date(latestTimestamp);
                const usedCapacityOnLastDay = tasksWithValidDates.filter(t => t.dateObj.getTime() === latestTimestamp).reduce((sum, task) => sum + (parseFloat(task.estimacionDias) || 0), 0);
                remainingDayCapacity = 1.0 - usedCapacityOnLastDay;
                if (remainingDayCapacity < 0.01) {
                    projectionDate = getNextWorkDay(projectionDate);
                    remainingDayCapacity = 1.0;
                }
            } else {
                projectionDate = new Date();
                if (allBlockedDays.includes(projectionDate.getDay())) {
                     projectionDate = getNextWorkDay(projectionDate);
                }
            }
            
            appState.scheduledTasks = allTasks.map(task => {
                const startDate = parseLocalDate(task.fechaEntrega);
                if (startDate) {
                    let duration = parseFloat(task.estimacionDias) || 0;
                    let endDate = new Date(startDate);
                    while(duration > 1) {
                        endDate = getNextWorkDay(endDate);
                        duration--;
                    }
                    return { ...task, startDate, endDate, isTheoretical: false };
                } else {
                    const taskEstimation = parseFloat(task.estimacionDias) || 1.0;
                    if (taskEstimation > remainingDayCapacity) {
                        projectionDate = getNextWorkDay(projectionDate);
                        remainingDayCapacity = 1.0;
                    }
                    const calculatedStartDate = new Date(projectionDate);
                    remainingDayCapacity -= taskEstimation;

                    let duration = taskEstimation;
                    let calculatedEndDate = new Date(calculatedStartDate);
                     while(duration > 1) {
                        calculatedEndDate = getNextWorkDay(calculatedEndDate);
                        duration--;
                    }
                    return { ...task, startDate: calculatedStartDate, endDate: calculatedEndDate, isTheoretical: true };
                }
            });
        }
        
        // --- FUNCIONES DE RENDERIZADO ---
        function renderHeader(lastUpdated) {
            document.getElementById('last-updated').textContent = new Date(lastUpdated).toLocaleString('es-ES', { dateStyle: 'long', timeStyle: 'short' });
        }

        function renderSummary(projects) {
            const container = document.getElementById('summary-cards');
            let totalTasks = 0, delayedTasks = 0, completedTasks = 0;
            projects.forEach(p => p.etapas.forEach(e => { totalTasks += e.tareas.length; e.tareas.forEach(t => { if (t.diasDesvio > 0) delayedTasks++; if (t.estado.toLowerCase().includes('finalizado')) completedTasks++; }); }));
            const summaryData = [ { label: 'Proyectos Totales', value: projects.length, icon: 'üìÇ' }, { label: 'Tareas Totales', value: totalTasks, icon: 'üìù' }, { label: 'Tareas con Desv√≠o', value: delayedTasks, icon: '‚ö†Ô∏è' }, { label: 'Tareas Finalizadas', value: completedTasks, icon: '‚úÖ' }, ];
            container.innerHTML = summaryData.map(item => `<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200"><div class="text-4xl mb-2">${item.icon}</div><div class="text-3xl font-bold">${item.value}</div><div class="text-gray-500">${item.label}</div></div>`).join('');
        }

        function renderProjects(projects) {
            const activeProjects = projects.filter(p => p.estadoGeneral.toLowerCase().includes('proceso'));
            const finishedProjects = projects.filter(p => p.estadoGeneral.toLowerCase().includes('finalizado'));
            const otherProjects = projects.filter(p => !p.estadoGeneral.toLowerCase().includes('proceso') && !p.estadoGeneral.toLowerCase().includes('finalizado'));
            const renderProjectList = (projectList) => {
                if (projectList.length === 0) return '<p class="text-center text-gray-500 italic py-8">No hay proyectos en esta categor√≠a.</p>';
                return projectList.map(project => `<div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"><div class="project-header p-6 flex justify-between items-center bg-gray-50 border-b border-gray-200" data-project-id="${project.idProyecto}"><div><h2 class="text-2xl font-bold">${project.nombreProyecto}</h2><div class="flex space-x-4 text-gray-500 text-sm mt-1"><p>Etapa Actual: <span class="font-semibold">${project.etapaActual}</span></p><p>Total Etapas: <span class="font-semibold">${project.etapas.length}</span></p></div></div><div class="flex items-center gap-4"><span class="px-3 py-1 text-sm font-medium rounded-full ${getStatusColor(project.estadoGeneral)}">${project.estadoGeneral}</span><svg class="w-6 h-6 text-gray-500 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div><div class="project-details hidden p-6">${project.etapas.map(stage => `<div class="stage-card mb-6 last:mb-0"><h3 class="text-xl font-semibold mb-3">${stage.nombreEtapa}</h3><div class="stage-info text-sm text-gray-500 mb-4 grid grid-cols-2 md:grid-cols-4 gap-4"><span><strong>L√≠der:</strong> ${stage.liderResponsable}</span><span><strong>√Årea:</strong> ${stage.areaResponsable}</span><span><strong>Estado:</strong> ${stage.estadoEtapa}</span></div>${stage.notas ? `<div class="p-3 bg-[var(--abaco-verde-lima)] bg-opacity-30 text-gray-800 rounded-lg mb-4 text-sm"><strong>Nota:</strong> ${stage.notas}</div>` : ''}<div class="tasks-container space-y-3">${stage.tareas.length > 0 ? stage.tareas.map(task => `<div class="task-card border border-gray-200 rounded-lg p-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-3"><div class="flex-grow"><p class="font-medium">${task.descripcion}</p><p class="text-xs text-gray-500">Estado: ${task.estado} | Estimaci√≥n: ${task.estimacionDias} d√≠as</p></div><div class="flex flex-col md:flex-row items-start md:items-center gap-4 w-full md:w-auto"><div class="text-sm text-right"><p>Entrega: <span class="font-semibold">${task.fechaEntrega || 'N/A'}</span></p><p class="text-xs text-gray-400">Original: ${task.fechaInicialEntrega || 'N/A'}</p></div>${getDeviationBadge(task.diasDesvio)}</div></div>`).join('') : '<p class="text-gray-500 italic text-sm">No hay tareas para esta etapa.</p>'}</div></div>`).join('')}</div></div>`).join('');
            };
            document.getElementById('projects-activos').innerHTML = renderProjectList(activeProjects);
            document.getElementById('projects-finalizados').innerHTML = renderProjectList(finishedProjects);
            document.getElementById('projects-otros').innerHTML = renderProjectList(otherProjects);
            document.querySelectorAll('.project-header').forEach(header => header.addEventListener('click', () => { header.nextElementSibling.classList.toggle('hidden'); header.querySelector('svg').classList.toggle('rotate-180'); }));
        }
        
        function renderTimelineView() {
            const container = document.getElementById('timeline-view-container');
            
            const getWeekNumber = (d) => {
                d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
                d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
                const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
                return weekNo;
            };

            const ongoingTasks = appState.scheduledTasks.filter(t => !t.estado.toLowerCase().includes('finalizado'));
            if (ongoingTasks.length === 0) {
                container.innerHTML = '<div class="bg-white rounded-xl p-8 shadow-sm border"><p class="text-center text-gray-500 italic">No hay tareas activas para mostrar en la l√≠nea de tiempo.</p></div>';
                return;
            }

            const minDate = new Date(Math.min(...ongoingTasks.map(t => t.startDate)));
            const maxDate = new Date(Math.max(...ongoingTasks.map(t => t.endDate)));

            const timelineStartDate = new Date(minDate);
            timelineStartDate.setDate(minDate.getDate() - (minDate.getDay() === 0 ? 6 : minDate.getDay() - 1));
            
            const timelineEndDate = new Date(maxDate);
            timelineEndDate.setDate(maxDate.getDate() + (7 - (maxDate.getDay() === 0 ? 7 : maxDate.getDay())));

            let weeks = [];
            let currentDate = new Date(timelineStartDate);
            while (currentDate < timelineEndDate) {
                weeks.push({
                    year: currentDate.getFullYear(),
                    week: getWeekNumber(currentDate),
                    month: currentDate.toLocaleString('es-ES', { month: 'long' })
                });
                currentDate.setDate(currentDate.getDate() + 7);
            }

            let headerMonthsHtml = '';
            const monthsInView = weeks.reduce((acc, week) => {
                const monthYear = `${week.month} ${week.year}`;
                acc[monthYear] = (acc[monthYear] || 0) + 1;
                return acc;
            }, {});

            for (const month in monthsInView) {
                headerMonthsHtml += `<div class="text-center font-bold p-1 border-b border-r" style="grid-column: span ${monthsInView[month]}">${month.charAt(0).toUpperCase() + month.slice(1)}</div>`;
            }

            let headerWeeksHtml = weeks.map(w => `<div class="text-center font-semibold p-1 border-b border-r text-sm">${w.week}</div>`).join('');
            
            let timelineGridRows = '';
            let currentProject = '';
            
            appState.scheduledTasks.forEach(task => {
                if (task.projectName !== currentProject) {
                    currentProject = task.projectName;
                    timelineGridRows += `<div class="col-span-full p-2 bg-gray-100 font-bold border-b text-sm sticky top-[68px] z-10">${currentProject}</div>`;
                }
                
                const startWeekIndex = weeks.findIndex(w => w.week === getWeekNumber(task.startDate) && w.year === task.startDate.getFullYear());
                const endWeekIndex = weeks.findIndex(w => w.week === getWeekNumber(task.endDate) && w.year === task.endDate.getFullYear());
                
                let barHtml = '';
                if(startWeekIndex !== -1) {
                    const durationWeeks = (endWeekIndex - startWeekIndex) + 1;
                    barHtml = `<div title="${task.descripcion} (${task.estado})" class="absolute top-1/2 -translate-y-1/2 h-5 rounded mx-px ${getTimelineBarColor(task.estado)}" style="left: calc(${(100 / weeks.length) * startWeekIndex}% + 2px); width: calc(${(100 / weeks.length) * durationWeeks}% - 4px);"></div>`;
                }

                timelineGridRows += `
                    <div class="flex items-center p-2 border-b border-r text-sm truncate sticky left-0 bg-white z-10">${task.descripcion}</div>
                    <div class="relative border-b h-10 col-span-${weeks.length}">
                        <!-- Background Grid -->
                        <div class="absolute top-0 left-0 w-full h-full grid -z-10" style="grid-template-columns: repeat(${weeks.length}, 1fr);">
                           ${weeks.map(() => '<div class="border-r"></div>').join('')}
                        </div>
                        ${barHtml}
                    </div>
                `;
            });

            const timelineHtml = `
            <div class="bg-white rounded-xl shadow-sm border" style="max-height: 70vh; overflow: auto;">
                <div class="grid" style="grid-template-columns: 250px repeat(${weeks.length}, minmax(60px, 1fr));">
                    <!-- HEADER ROW -->
                    <div class="p-2 font-semibold border-b border-r sticky top-0 left-0 bg-white z-20">Tarea</div>
                    <div class="col-span-${weeks.length} sticky top-0 bg-white z-10">
                        <div class="grid" style="grid-template-columns: repeat(${weeks.length}, 1fr);">${headerMonthsHtml}</div>
                        <div class="grid" style="grid-template-columns: repeat(${weeks.length}, 1fr);">${headerWeeksHtml}</div>
                    </div>

                    <!-- TASK ROWS -->
                    ${timelineGridRows}
                </div>
            </div>`;
            
            container.innerHTML = timelineHtml;
        }


        function renderCalendar() {
            const container = document.getElementById('calendar-container');
            const { currentCalendarDate: currentDate, scheduledTasks } = appState;
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDayOfWeek = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            const dayNames = ["Lun", "Mar", "Mi√©", "Jue", "Vie", "S√°b", "Dom"];
            
            let calendarHtml = `<div class="flex items-center justify-between mb-4"><button id="prev-month" class="px-4 py-2 bg-gray-200 rounded-lg">&lt;</button><h2 class="text-2xl font-bold">${monthNames[month]} ${year}</h2><button id="next-month" class="px-4 py-2 bg-gray-200 rounded-lg">&gt;</button></div><div class="mb-4 p-3 bg-gray-50 rounded-lg border"><h4 class="font-semibold mb-2 text-sm">Leyenda del Calendario</h4><div class="grid grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-2 text-xs text-gray-600"><div class="flex items-center" title="${planConfig.blockedDaysReason}"><span class="w-3 h-3 bg-blue-50 border mr-2"></span>D√≠as Administrativos</div><div class="flex items-center"><span class="w-3 h-3 bg-gray-50 border mr-2"></span>Fin de Semana</div><div class="flex items-center"><span class="w-3 h-3 bg-orange-50 border border-orange-400 mr-2"></span>Fecha Definida</div><div class="flex items-center"><span class="w-3 h-3 bg-gray-100 border border-dashed border-gray-400 mr-2"></span>Fecha Estimada</div></div></div><div class="grid grid-cols-7 gap-1 text-center font-semibold">${dayNames.map(day => `<div>${day}</div>`).join('')}</div><div class="grid grid-cols-7 gap-1 mt-2">`;
            for (let i = 0; i < startDayOfWeek; i++) { calendarHtml += `<div class="border border-gray-100 h-28"></div>`; }
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDate = new Date(year, month, day);
                const isToday = day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear();
                const isAdminBlocked = planConfig.adminBlockedWeekdays.includes(dayDate.getDay());
                const isWeekend = planConfig.weekendBlockedWeekdays.includes(dayDate.getDay());
                let dayClasses = 'border border-gray-200 h-36 p-1 overflow-y-auto';
                let dayTitle = '';
                if (isWeekend) { dayClasses += ' bg-gray-50'; }
                if (isAdminBlocked) { dayClasses += ' bg-blue-50'; dayTitle = `title="${planConfig.blockedDaysReason}"`; }
                if (isToday) { dayClasses += ' bg-orange-100'; }
                const tasksForDay = scheduledTasks.filter(task => { const taskDate = task.startDate; return taskDate.getDate() === day && taskDate.getMonth() === month && taskDate.getFullYear() === year; });
                calendarHtml += `<div class="${dayClasses}" ${dayTitle}><div class="font-bold text-right">${day}</div><div class="space-y-1">${tasksForDay.map(task => `<div title="${task.projectName} - ${task.descripcion}" class="p-1 text-xs rounded border-l-4 ${task.isTheoretical ? 'calendar-task-theoretical border-gray-400 bg-gray-100' : 'border-[var(--abaco-naranja)] bg-orange-50'}"><p class="font-semibold truncate">${task.descripcion}</p><p class="text-gray-500 truncate">${task.projectName}</p></div>`).join('')}</div></div>`;
            }
            calendarHtml += `</div>`;
            container.innerHTML = calendarHtml;
            document.getElementById('prev-month').addEventListener('click', () => { appState.currentCalendarDate.setMonth(appState.currentCalendarDate.getMonth() - 1); renderCalendar(); });
            document.getElementById('next-month').addEventListener('click', () => { appState.currentCalendarDate.setMonth(appState.currentCalendarDate.getMonth() + 1); renderCalendar(); });
        }
        
        // --- FUNCIONES DE UTILIDAD ---
        function getStatusColor(status) { const ls = status.toLowerCase(); if (ls.includes('proceso')) return 'bg-[var(--abaco-verde-lima)] text-[var(--abaco-gris-texto)]'; if (ls.includes('finalizado')) return 'bg-[var(--abaco-verde-hoja)] text-white'; if (ls.includes('iniciado')) return 'bg-[var(--abaco-naranja)] bg-opacity-50 text-[var(--abaco-gris-texto)]'; return 'bg-gray-200 text-gray-800'; }
        function getTimelineBarColor(status) { const ls = status.toLowerCase(); if (ls.includes('proceso')) return 'bg-[var(--abaco-verde-hoja)]'; if (ls.includes('finalizado')) return 'bg-gray-400'; if (ls.includes('iniciado')) return 'bg-blue-300'; return 'bg-gray-300'; }
        function getDeviationBadge(days) { if (days > 0) return `<span class="px-3 py-1 text-sm font-semibold rounded-full bg-[var(--abaco-naranja)] text-white w-full text-center md:w-auto">${days} d√≠a${days > 1 ? 's' : ''} de desv√≠o</span>`; if (days < 0) return `<span class="px-3 py-1 text-sm font-semibold rounded-full bg-[var(--abaco-verde-hoja)] text-white w-full text-center md:w-auto">${Math.abs(days)} d√≠a${Math.abs(days) > 1 ? 's' : ''} de adelanto</span>`; return `<span class="px-3 py-1 text-sm font-semibold rounded-full bg-gray-200 text-gray-800 w-full text-center md:w-auto">A tiempo</span>`; }
    </script>
</body>
</html>
