<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación del Plan de Trabajo - ABACO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

    <!-- Contenedor principal de la aplicación -->
    <div id="app" class="container mx-auto p-4 md:p-8">
        
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-[var(--abaco-gris-texto)]">Plan de Trabajo de Desarrollo</h1>
                <p class="text-gray-500 mt-2">Última actualización: <span id="last-updated" class="font-semibold"></span></p>
            </div>
            <!-- Espacio para el logo de ABACO, según el manual -->
            <div>
                <!-- REEMPLAZAR: Cambia este src por la URL de tu logo oficial -->
                <img src="https://placehold.co/180x60/FFFFFF/5B5B5B?text=Logo+ABACO" alt="Logo ABACO" class="h-16">
            </div>
        </header>

        <!-- Controles de Vista -->
        <div class="mb-6 border-b border-gray-300">
            <nav class="flex space-x-4" aria-label="Tabs">
                <button id="view-projects-btn" class="px-3 py-2 font-medium text-lg rounded-t-lg border-b-4 border-[var(--abaco-naranja)] text-[var(--abaco-naranja)]">
                    Vista de Proyectos
                </button>
                 <button id="view-timeline-btn" class="px-3 py-2 font-medium text-lg text-gray-500 hover:text-gray-700">
                    Línea de Tiempo
                </button>
                <button id="view-calendar-btn" class="px-3 py-2 font-medium text-lg text-gray-500 hover:text-gray-700">
                    Vista de Calendario
                </button>
            </nav>
        </div>

        <!-- Contenedor para la vista de proyectos -->
        <div id="projects-view-container">
            <!-- Tarjetas de resumen -->
            <div id="summary-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Las tarjetas de resumen se generarán aquí -->
            </div>

            <!-- Filtros de Proyectos -->
            <div class="mb-6">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-4" aria-label="Project filters">
                        <button class="project-filter-btn active" data-filter="activos">Activos</button>
                        <button class="project-filter-btn" data-filter="finalizados">Finalizados</button>
                        <button class="project-filter-btn" data-filter="otros">Otros</button>
                    </nav>
                </div>
            </div>

            <!-- Contenedor para los proyectos categorizados -->
            <div id="projects-container" class="space-y-6">
                 <div id="projects-activos" class="space-y-6"></div>
                 <div id="projects-finalizados" class="hidden space-y-6"></div>
                 <div id="projects-otros" class="hidden space-y-6"></div>
            </div>
        </div>

        <!-- Contenedor para la Línea de Tiempo -->
        <div id="timeline-view-container" class="hidden">
            <!-- La vista de línea de tiempo se generará aquí -->
        </div>

        <!-- Nuevo Contenedor para el Calendario -->
        <div id="calendar-container" class="hidden bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <!-- El calendario se generará aquí dinámicamente -->
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
